<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="Content/css/materialize.min.css" media="screen,projection" />
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Content/js/materialize.min.js"></script>
    <Script>
        $(document).ready(function () {
            $('select').material_select();
        });

        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
        });
    </Script>
    <div class="row">
        <div class="card-panel col l2">
            <form class="NewPaymentForm" method="POST">
                <p>New payment:</p>

                <div class="row">
                    <div class="input-field col">
                        <select name="GroupId">
                            <option value="" disabled selected>Choose Group</option>
                            @Each.Groups
                            <option value="@Current.GroupId">@Current.Name</option>
                            @EndEach
                        </select>
                        <label>Group</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col">
                        <select name="UserId">
                            <option value="" disabled selected>Choose user</option>
                            @Each.Users
                            <option value="@Current.UserId">@Current.Name, @Current.Surname</option>
                            @EndEach
                        </select>
                        <label>User</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col">
                        <select name="PaymentTypeId">
                            <option value="" disabled selected>Choose payment type</option>
                            @Each.Types
                            <option value="@Current.PaymentTypeId">@Current.Description</option>
                            @EndEach
                        </select>
                        <label>Payment Type</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col">
                        <input type="text" name="Amount" id="Amount" />
                        <label for="Amount">Amount</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field blue-grey-text col">
                        <input type="text" name="Date" id="DatePicker" class="datepicker">
                        <label for="DatePicker">Date</label>
                    </div>
                </div>
                <div class="row">
                    <button class="btn green waves-effect waves-light" type="submit" name="action">
                        Add
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>

        <div class="card-panel PaymentsList col l9 offset-l1">
            <table class="striped">
                <thead>
                <th data-Filed="UserId">User</th>
                <th data-Filed="PaymentType">Type</th>
                <th data-Filed="Amount">Amount</th>
                <th data-Filed="Date">Date</th>
                </thead>
                <tbody>
                @Each.Payments
                    <tr>
                        <td>@Current.User.Name, @Current.User.Surname</td>
                        <td>@Current.PaymentType.Description</td>
                        <td>@Current.Amount PLN</td>
                        <td>@Current.Date</td>
                    </tr>
                @EndEach
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
